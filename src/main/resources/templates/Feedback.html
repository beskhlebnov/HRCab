<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
          rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="https://kit.fontawesome.com/6e5d380cb8.js" crossorigin="anonymous"></script>
    <title th:text="${vacancy.getName()}"></title>
</head>

<body>

<nav class="navbar navbar-expand-lg navbar-dark bg">
    <div class="container-fluid">
        <img style="width: 5%;" src="/img/logoSpec.png">

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">

            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active text-decoration-underline" aria-current="page" href="/static">Мои заявки</a>
                </li>
            </ul>

            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#"><i style="scale: 150%; "
                                                                               class="fa-regular fa-circle-user mr10"></i><span
                            th:text="${user.getFirstName()}"></span></a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<hr style="color: #0D7377"/>

<div class="p-2 bd-highlight ms-4" style="margin-top: 10px">




    <div class="card border-3 bg-spec" style="height: fit-content;">
        <div class="card-body">
            <h5 class="card-title text-white" th:text="${vacancy.getName()}"></h5>
            <p class="card-text text-white" th:text="${vacancy.getDescription()}"></p>
            <p class="card-text text-white" th:text="'Требования: '+${vacancy.getRequirements()}"></p>
            <form th:action="@{/feedback}" method="post" th:object="${feedback}">
                <div class="col-sm-6 m-auto" style="width: auto">
                    <input type="hidden" class="form-control control" name="users" th:value="${user.id}"  id="users">
                    <input type="hidden" class="form-control control" name="vacancy" th:value="${vacancy.id}"  id="vacancy">
                </div>
                <button type="submit" class="btn-public">Подать заявку</button>
            </form>
        </div>
    </div>
</div>


</body>
</html>
