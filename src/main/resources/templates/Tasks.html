<div class="d-flex p-2 bd-highlight ms-4" style="margin-top: 10px">

    <div th:each="var : ${tasks}" class="card border-3 bg-spec" style="width: 20rem; height: fit-content;">
        <div class="card-body">
            <h5 class="card-title text-white" th:text="${var.getTask().getName()}" ></h5>

            <p class="card-text text-white" th:text="${var.getTask().getDesc()}"></p>
            <p class="card-text text-white" th:text="${var.getTask().getProject().getName()}"></p>





        </div>
    </div>
</div>
